<!-- overlay for graying out background --> 
<div id="overlay">
</div>


<div class="modal"  id="loginModal">
	<form class="loginForm">
	<div class="close">X</div>
	  <input class="formElement" id="loginName" type="text" name="email" placeholder="email" required pattern="\w+@\w+.\w+" title="not a valid email address">
	  <input class="formElement" id="loginPassword" type="password" name="password" placeHolder="password" required>
	  <input type="submit" value="submit">
	  <div class="errorMessage"> </div>
	  <input type="button" value="create account" class="createAccount">  
	 </form>
</div>

<!-- modal for creating a new account --> 
<div class="modal" id="accountModal">
	<form class="accountForm">
		<div class="close">X</div>
	  	<input class="formElement" id="accountFName" type="text" name="fname" placeholder="FIRST NAME" required> 
	  	<input class="formElement" id="accountLName" type="text" name="lname" placeholder="LAST NAME" required>
	  	<input class="formElement" id="accountPhoneNumber" type="text" name="phonenumber" placeholder="PHONE NUMBER" required>
	  	<input class="formElement" id="accountEmail" type="email" name="email" placeholder="EMAIL" required pattern="\w+@\w+.\w+" title="not a valid email address">
	  	<input class="formElement" id="accountPassword" type="password" name="password" placeholder="PASSWORD" required pattern=".{8,}" title="password must be greater than or equal to 8 characters">
	 	<select class="formElement" id="accountCreditCard" name="card">
	  		<option value="mastercard">MasterCard</option>
	  		<option value="Visa">Visa</option>
	  		<option value="AmericanExpress">American Express</option>
		</select>
		<input class="formElement" id="accountCreditCardNumber" type="text" name="creditNumber" placeholder="CREDIT CARD NUMBER" required pattern="^4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}" title="not a valid credit card number"> 
	  	<input type="submit" value="create account"> 
	 </form>
</div>

<!-- modal for paying for an order --> 
<div class="modal" id="paymentModal">
	<form class="paymentForm">
		<div class="close">X</div>
	  	<input class="formElement" type="text" name="creditNumber" placeholder="CREDIT CARD NUMBER" required pattern="^4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}">   
	 	<select class="formElement" id="paymentCreditCards" name="card">
	  		<option value="mastercard">MasterCard</option>
	  		<option value="Visa">Visa</option>
	  		<option value="AmericanExpress">American Express</option>
		</select>
		<input class="formElement" type="text"  name="fname" placeholder="FIRST NAME" required> 
	  	<input  class="formElement" type="text" name="lname" placeholder="LAST NAME" required>
		
	  	<input type="submit" value="pay"> 
	 </form>
</div>

<div class="modal" id="jobPostModal">
	<form>
		<div class="close">X</div>
	  	<input class="formElement" type="text" name="jobTitle" placeholder="JOB TITLE" >   
	 	<select class="formElement" id="paymentCreditCards" name="card">
	  		<option value="mastercard">MasterCard</option>
	  		<option value="Visa">Visa</option>
	  		<option value="AmericanExpress">American Express</option>
		</select>
		<input class="formElement" type="text"  name="fname" placeholder="FIRST NAME" required> 
	  	<input  class="formElement" type="text" name="lname" placeholder="LAST NAME" required>
		
	  	<input type="submit" value="pay"> 
	 </form>
</div>
