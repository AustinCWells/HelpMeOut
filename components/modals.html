<div id="modalOverlay"></div>

<div class = "modal" id="jobPostModal">

	<div class = "modalTitle yellow">

		<span>Post a Job</span>
		<button type = "button" class = "closeButton">
			<span>X</span>
		</button>
		
	</div>

		<form>

			<div class = "modalColumnLeft">
			
				<label for = "jobCategory">Job Category</label>
				<select name="category" id="jobCategory" >
					<option value="Food">Food Pickup and Delivery</option>
					<option value="Laundry">Laundry</option>
					<option value="Groceries">Groceries</option>
					<option value="Tutoring">Cleaning</option>
					<option value="Rides">Rides</option>
					<option value="Tech">Tech Support</option>
					<option value="Maintenance">Maintenance</option>
					<option value="Other">Other</option>
				</select>


				<label for="jobPrice">Price</label>
				<input type="number" id = "jobPrice" name="quantity" value = "2.00" min="2.00" step = "1.00">

				<label for="jobDeadlineDate">Deadline Date</label>
				<input  id="jobDeadlineDate" type="date" name="deadlineDate">

				<label for="jobDeadlineTime">Deadline Time</label>
				<input id="jobDeadlineTime" type="time" name="deadlineTime" >

			</div>

			<div class = "modalColumnRight">

				<input type="text" id = "jobDescription" placeholder="SHORT DESCRIPTION" required>
				<br>
				<input type="text" id = "jobLocation" placeholder="MEETING LOCATION" required>
				<br>
				<textarea name="jobNotes" id="jobNotes" cols="30" rows="4" placeholder="NOTES"></textarea>

			</div>


			<div class = "modalRow clear">
		 
			  	<input type="submit" value="Post Job" class = "buttonRight">

		  	</div>
		 </form>
</div>

<div class = "modal" id="accountModal">

	<div class = "modalTitle yellow">

		<span>Sign Up</span>
		<button type = "button" class = "closeButton">
			<span>X</span>
		</button>
		
	</div>
	<form class= "accountForm">

		<div class = "modalRow">
		  	<input id="accountFName" type="text" name="fname" placeholder="FIRST NAME" required> 
		  	<input id="accountLName" type="text" name="lname" placeholder="LAST NAME" required>	 
		</div>	  

		<div class = "modalRow">
		  	<input id="accountEmail" type="email" name="email" placeholder="EMAIL" required pattern="\w+@\w+.\w+" title="not a valid email address">
		  	<input id="accountPhoneNumber" type="text" name="phonenumber" placeholder="PHONE NUMBER" required>
		</div>

		<div class = "modalRow">
		  	<input id="accountPassword" type="password" name="password" placeholder="PASSWORD" required pattern=".{8,}" title="password must be greater than or equal to 8 characters">
		  	<input id="accountConfirmPassword" type="password" name="password" placeholder="CONFIRM PASSWORD" required pattern=".{8,}" title="password must be greater than or equal to 8 characters">
	  	</div>

	  	<div class = "modalRow">
	  		<label for = "birthdate">Birthday</label>
	  		<br>
	  		<input type = "date" id = "birthdate">
	  		<input type = "radio" name = "gender" value = "male" checked = "true">Male
		  	<input type = "radio" name = "gender" value = "female">Female
	  	</div>
	  	
	  	<div class = "modalRow">
		  	<input type="submit" value="Create Account" class = "buttonRight">
		  	<div class = "clear"></div>
		</div>

	 </form>

</div>
